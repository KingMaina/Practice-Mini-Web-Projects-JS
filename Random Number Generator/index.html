<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="title">
                <h1>Random Number Generator</h1>
            </div>
            <div class="generated-number">
                0
            </div>
            <div class="inputs">
                <input id="min" type="number" placeholder="Enter minimum value" onkeyup="enableDisableButton(this)">
                <input id="max" type="number" placeholder="Enter maximum value" onkeyup="enableDisableButton(this)">
                <button id="btn" type="button" disabled onclick="generateRandomNumber()">GENERATE</button>
            </div>
            <div class="message">
                <p></p>
            </div>
        </div>
    </main>
    <script src="./app.js"></script>
</body>

</html>
